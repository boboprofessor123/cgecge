{% extends 'base.html' %} {% load static %} {% block head %}
<link href="{% static 'css/fuck_copy.css' %}" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
<style>
    #cpatchaform {
        position: relative;
        top: -10px;
        left: 40px;
    }
</style>
{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" style="background-color: rgba(197, 212, 199, 0.342);">
                <div class="card-body">
                    <h5 class="card-title text-center">請先登入</h5>
                    <form class="form-signin" action="/login/" method="POST" name="my_login">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">電子郵件</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">密碼</label>
                        </div>
                        <br/>
                        <!--<div id="cpatchaform">
                            <label>驗&nbsp;證&nbsp;碼&nbsp;</label>{{ post_form.captcha }}
                        </div>-->

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">登入</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
