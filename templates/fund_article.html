{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class='col-sm-8'>
            {% for article in articles %} {% if act == article.title%}
            <div>
                <h1>{{ article.title }}</h1>
            </div>
            <div>
                <h6>{{ article.source }}</h6>
            </div>
            <div>
                <h5>{{ article.content}}</h5>
            </div>
            {% endif %} {% endfor%}
        </div>

    </div>
</div>
{% endblock %}
